      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="PaginaPrincipal.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" href="#" role="button" id="user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> user </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <div class="dropdown-divider"></div>
          <button id= "getOut" class="dropdown-item" onclick="getOut()" type="submit">salir</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-5">
    <div class=" p-4">
      <h2>Productos en Carrito</h2>
    </div>
    <div>
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th></th>
            <th>Productos</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Precio total por producto (UYU)</th>
          </tr>
        </thead>
        <tbody id="cartProducts"></tbody>
        <tfoot>
          <tr>
            <td colspan="5">Sub total:</td>
            <td id="total"></td>
          </tr>
        </tfoot>
      </table>
      <div id="Compras">
      </div>
      
      <div id="envios">
        <h4>Tipo de envio</h4>
          
        <input id="Estandar" name="envio" type="radio" value="5" required="" checked="">
        <label for="Estandar">Estandar (12-15 días) - Costo del 5% sobre el subtotal.</label> <br>
  
        <input id="Express" name="envio" type="radio" value="7" required="">
        <label for="Express">Express (5-8 días) - Costo del 7% sobre el subtotal.</label> <br>
  
        <input id="Premium" name="envio" type="radio" value="15" required="">
        <label for="Premium">Premium (2-5 días) - Costo del 15% sobre el subtotal.</label> <br>
  
      </div>
      <br>
      <table class="table table-bordered table-hover ">
        <thead class="table-primary" >
          <th>Costo del envio</th>
          <th>Total a pagar</th>
        </thead>
        <tbody id="totalEnvio"></tbody>
      </table>
    </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
